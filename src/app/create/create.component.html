<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form *ngIf="tabsForm" [formGroup]="tabsForm" (ngSubmit)="onSubmit()">
                <h2>Please submit to the LIST <small><br>And join the party.</small></h2>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" class="form-control" formControlName="name">
                            <div *ngIf="tabsForm.controls.name.invalid && (tabsForm.controls.name.dirty || tabsForm.controls.name.touched)" class="alert alert-danger">
                                <div *ngIf="tabsForm.controls.name.errors.required">
                                    Name is required.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <label for="username">User-name</label>
                            <input type="text" id="username" class="form-control" formControlName="username">
                            <div *ngIf="tabsForm.controls.username.invalid && (tabsForm.controls.username.dirty || tabsForm.controls.username.touched)" class="alert alert-danger">
                                <div *ngIf="tabsForm.controls.username.errors.minlength">
                                    User-name must be at least 3 characters long.
                                </div>
                                <div *ngIf="tabsForm.controls.username.errors.maxlength">
                                    User-name must be no more than 8 characters long.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="text" id="email" class="form-control" formControlName="email">
                            <div *ngIf="tabsForm.controls.email.invalid && (tabsForm.controls.email.dirty || tabsForm.controls.email.touched)" class="alert alert-danger">
                                <div *ngIf="tabsForm.controls.email.errors.email">
                                    Must be a valid email.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-success" [disabled]="!tabsForm.valid">Submit</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>
